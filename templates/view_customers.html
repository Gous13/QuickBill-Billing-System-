{% extends 'base.html' %}
{% block content %}
<h3>Customer List</h3>
<table class="table table-bordered">
  <tr><th>ID</th><th>Name</th><th>Mobile</th><th>Email</th></tr>
  {% for c in customers %}
  <tr>
    <td>{{ c.id }}</td>
    <td>{{ c.name }}</td>
    <td>{{ c.mobile }}</td>
    <td>{{ c.email }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
